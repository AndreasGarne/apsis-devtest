<div id="container">
  <h2>Welcome to my awesome bowling game</h2>
  <button (click)="showNewGameModal = true;">New Game</button>
  <br/>
  <br/>
  <br/>
  <div class="scoreBoard" *ngIf="game">
    <h2>Player: {{game.Player}}</h2>
    <div class="frame" *ngFor="let frame of game.Frames">
      <div class="rolls" *ngIf="!frame.Roll3">
        <div class="roll"><img src="assets/img/{{frame.Roll1}}.png"></div>
        <div class="roll"><img src="assets/img/{{frame.Roll2}}.png"></div>
      </div><div class="rolls" *ngIf="frame.Roll3">
        <div class="roll"><img src="assets/img/{{frame.Roll1}}.png"></div>
        <div class="roll"><img src="assets/img/{{frame.Roll2}}.png"></div>
        <div class="roll"><img src="assets/img/{{frame.Roll3}}.png"></div>
      </div><div class="score">{{frame.Score}}</div>
    </div>
  </div>
  <br/>
  <br/>
  <input type="text" maxlength="2" size="2" [(ngModel)]="firstRoll" *ngIf="game">
  <input type="text" maxlength="2" size="2" [(ngModel)]="secondRoll" *ngIf="game">
  <input type="text" maxlength="2" size="2" [(ngModel)]="thirdRoll" *ngIf="showthirdInput">
  <br/>
  <button (click)="submitRolls()" *ngIf="game">Submit rolls</button>
</div>
<div id="modal" *ngIf="showModal || showErrorModal || showNewGameModal"></div>
<img src="assets/img/kittenBowling.gif" id="modalGif" *ngIf="showModal">
<div id="errorModal" *ngIf="showErrorModal">
  <br/>
  <br/>
  <span>{{errorText}}</span>
  <button id="modalButton" (click)="acceptError()">OK</button>
</div>
<div id="newGameModal" *ngIf="showNewGameModal">
  <br/>
  <span>Input name:</span><br/>
  <input type="text" maxlength="20" size="20" [(ngModel)]="playerName">
  <button id="modalButton" (click)="showNewGameModal = false;newGame();">OK</button>
</div>
